plugins {
    id 'java'
    id "io.freefair.lombok" version "4.1.3"
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
    testImplementation 'mysql:mysql-connector-java:8.0.18'
    testImplementation 'com.codeborne:selenide:5.3.1'
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
    testImplementation 'commons-dbutils:commons-dbutils:1.7'
    testImplementation 'org.postgresql:postgresql:42.2.0'
}

test {
    useJUnitPlatform()
    systemProperty 'spring.datasource.url_1', System.getProperty('spring.datasource.url_1')
    systemProperty 'spring.datasource.url_2', System.getProperty('spring.datasource.url_2')
}